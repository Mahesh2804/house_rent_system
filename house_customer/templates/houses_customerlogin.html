    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/form-elements.css">
    <link rel="stylesheet" href="/static/css/style.css">
    
</head>

<style>
    *{
        margin: 0;
    }
</style>
  
    <a href="/houses/" style="padding-top: 30px; opacity: 60%; float: left; margin-left: 50px;">
        <img src="/static/images/home_icon.png" width="80px" alt="ABC">
    </a>

  

    <div class = "bground" >

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg" style="background-image: url('/static/images/loginbackground_1.jpg'); background-repeat: no-repeat; background-size: cover;">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 text">
                            <h1 style="float: right;"><strong>Customer |</strong> Login Form</h1><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top"> <br>                       		
                        		<h3 style="color:whitesmoke;">Login to our site</h3>
                            	<p>Enter your username and password to log on:</p>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="{% url 'houses_customerlogin' %}" method="post" class="login-form">
			                    	{% csrf_token %}
                                    <div class="form-group">
			                    		<label class="sr-only" for="username">Username</label>
			                        	<input type="text" name="name" placeholder="Username / Email" class="form-username form-control" id="form-username" required>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">Password</label>
			                        	<input type="password" name="pwd" placeholder="Password" class="form-password form-control" id="form-password" required>
			                        </div>
			                        <button type="submit" class="btn">Sign In</button>
			                    </form>
		                    </div>
                            <div class="description">
                                <p>
                                    Are you a new user? You can register <a href = "../houses_customerregister/"> <u>here</u></a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

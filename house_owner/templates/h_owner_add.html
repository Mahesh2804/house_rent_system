{% extends 'h_owner_home.html' %}


{% block content %}
<style>
   .mydiv{
       border-radius: 5px;
       background-color: #f2f2f2;
       padding: 20px;
       margin-left: 30%;
       margin-right: 30%;
       
   }
   input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #e64a19;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type=number] {
    width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=submit]:hover {
  background-color: #3ba83b;
}
 
hr.style-eight {
    overflow: visible; /* For IE */
    padding: 0;
    border: none;
    border-top: medium double #333;
    color: #333;
    text-align: center;
}
hr.style-eight:after {
    content: "ยง";
    display: inline-block;
    position: relative;
    top: -0.7em;
    font-size: 1.5em;
    padding: 0 0.25em;
    background: white;
}
</style>
<br>
<hr class="style-eight">
<br>
<div style="text-align: center;">
    <h2>ADD HOUSE</h2> 
</div>
<div class="mydiv" style="text-align: centre;">
    <form role="form" action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}            
        <div>
            {{form.as_p}}
        </div>
        <input type="submit" value="Add">
        <br><br>
    </form>
</div>
<br>    
<hr class="style-eight">
<br>
{% endblock %}
